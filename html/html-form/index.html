<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h2>form 태그 실습</h2>
    <form action="#">
      <span>아이디</span><input type="text" name="id" /><br />
      <span>비밀번호</span><input type="password" name="password" />
      <div>
        <label for="check1">체크박스1</label>
        <input type="checkbox" id="check1" value="체크박스1" name="check1" />
        <label for="check2">체크박스2</label>
        <input type="checkbox" id="check2" value="체크박스2" name="check2" />
      </div>
      <div>
        <label for="radio1">라디오1</label>
        <input type="radio" id="radio1" value="라디오1" name="radio" />
        <label for="radio2">라디오2</label>
        <input type="radio" id="radio2" value="라디오2" name="radio" />
      </div>
      <div>
        <!-- <input type="file" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="color" /><br /> -->
      </div>
      <textarea name="" id=""></textarea><br />
      <select name="" id="">
        <option>국가</option>
        <option>대한민국</option>
        <option>미국</option>
        <option>중국</option></select
      ><br />
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
