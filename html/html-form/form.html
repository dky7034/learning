<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>숙소 예약 정보 작성 폼</h1>
      <h2>숙소 예약하기</h2>
      <div>
        <!-- label의 for 속성을 사용하지 않아도 -->
        <!-- label 태그 안에 input 태그를 삽입하면 자동으로 연결이 된다. -->
        <label>
          체크인:
          <input type="date" name="checkin" />
        </label>
      </div>
      <br />
      <div>
        <label>
          체크아웃:
          <input type="date" name="checkout" />
        </label>
      </div>
      <div>
        <label
          >성인:<input type="number" min="1" max="10" value="1" name="adult"
        /></label>
      </div>
      <div>
        <label>
          어린이:
          <input type="number" min="0" max="10" value="0" name="child" />
        </label>
      </div>
      <div>
        <h4>선호 객실 타입</h4>
        <label
          ><input type="radio" name="room" value="standard" />스탠다드</label
        >
        <label><input type="radio" name="room" value="deluxe" />디럭스</label>
        <label><input type="radio" name="room" value="suite" />스위트</label>
      </div>
      <div>
        <label
          >요청사항:<textarea
            placeholder="요청사항을 적어주세요"
            name="request"
            id="request"
            rows="10"
            cols="70"
          ></textarea>
        </label>
      </div>
      <div>
        <input type="submit" value="예약하기" />
      </div>
    </form>
  </body>
</html>
