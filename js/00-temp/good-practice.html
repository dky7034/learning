<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="onClick()">리스트 추가하기</button>
    <ul id="ul"></ul>
    <script>
      // 총 3000번 DOM 수정 - 성능 최악..
      function onClick() {
        const $ul = document.getElementById("ul");
        let list = "";
        for (let i = 0; i < 3000; i++) {
          list += `<li>${i}</li>`;
        }
        $ul.innerHTML = list;
      }
    </script>
  </body>
</html>
